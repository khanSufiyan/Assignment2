<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hello-backbonejs</title>
  <link rel="stylesheet" href ="css/bootstrap.min.css">
   <link rel="stylesheet" href ="css/style.css">
    <link rel="stylesheet" href ="css/jquery.dataTables.min.css">
</head>
<body>

<div class ="container">
  <h1>User Manager</h1>
  Click to view Repositories!!
   <hr />
   <div class="page">
  Loading......
   </div>
   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   </div>
</div>

<script type="text/x-handlebars-template" id="user-list-template">
<table class="table striped" id="userTable">
<thead>
  <tr>
  <th> id</th>
  <th>login </th>
  <th>type </th>
  <th> site_admin</th>

 </tr>
</thead>
<tbody>
{{#each []}}
<tr id="viewRepo" data-id="{{this.id}}">
 
  <td>{{this.id}}</td>
  <td>{{this.login}} </td>
  <td>{{this.type}}</td>
  <td> {{this.site_admin}}</td>
 <!--  <td><a href="#/repo/{{this.id}}" class="btn btn-primary"> View Repo</a></td> -->
  

 </tr>
{{/each}}
</tbody>
</table>
</script>

<script type="text/x-handlebars-template" id="repo-list-template">
<!-- Modal -->


  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Repos</h4>
      </div>
      <div class="modal-body">
      <table class="table striped">
        <thead>
          <tr>
          <th> id</th>
          <th>name </th>
          <th>full name</th>  
       </tr>
        </thead>
        <tbody>
        {{#each []}}
        <tr>
          <td>{{this.id}}</td>
          <td>{{this.name}} </td>
          <td>{{this.full_name}}</td>
         </tr>
        {{/each}}
        </tbody>
      </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>

</script>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 
  <script src="js/libs/underscore/underscore-min.js"></script>
  <script src="js/libs/backbone/backbone-min.js"></script>
  <script src="js/libs/handlebars/handlebars.js"></script>
   <script src="js/libs/jquery.dataTables.min.js"></script>
  <script src="js/user.js"></script>
 
</body>
</html>
